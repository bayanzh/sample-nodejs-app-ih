name: Deploy Node.js app to Azure WebApp

on:
  push:
    branches:
      - main   # غيّريها إذا تبغين تنشرين من فرع ثاني

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # أو النسخة اللي مشروعك يشتغل عليها

      - name: Install dependencies
        run: npm install

      - name: Build project (اختياري)
        run: npm run build --if-present

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bayan-webapp' # لازم يطابق اسم الـ Web App في Azure
          publish-profile: ${{ secrets.PUBPISH_PROFILE }}
          package: .
